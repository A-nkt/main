<div class="chart" id="{{self.RinkID}}">
<canvas id="{{self.IDname}}" style="width: 10px; height: 10px;"></canvas>

<script>
var ctx = document.getElementById("{{self.IDname}}").getContext('2d');

var myPieChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ["500~600点", "600~700点", "700~800点", "800~900点","900点以上"],
    datasets: [{
        backgroundColor: [
            "#BB5179",
            "#FAFF67",
            "#58A27C",
            "#3C00FF",
            "black",
        ],
        data: [{{self.int1}},{{self.int2}},{{self.int3}},{{self.int4}},{{self.int5}}]
    }]
  },
  options: {
    tooltips: {
      titleFontSize: 20,
      bodyFontSize: 20,
    },
    title: {
      display: true,
      text: '{{self.research_name}}研究科 点数割合',
      fontSize: 24,
    },
    legend: {
          labels: {
              fontSize: 20,
          }
      },

  }
});

</script>

</div>
